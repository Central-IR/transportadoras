<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportadoras</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SEM IMPORTS EXTERNOS - TUDO LOCAL -->
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <h1 class="splash-title">Transportadoras</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <!-- Header com título e status -->
            <div class="header">
                <h1>Transportadoras</h1>
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot"></div>
                </div>
            </div>

            <!-- Filtro por Transportadora -->
            <div class="card filter-section">
                <h3>Filtrar por Transportadora</h3>
                <div id="transportadorasFilter"></div>
            </div>

            <!-- Campo de Busca -->
            <div class="card">
                <input 
                    type="text" 
                    id="search" 
                    placeholder="Buscar por nome, e-mail, região ou estado..." 
                    oninput="filterTransportadoras()"
                    style="margin-bottom: 0;"
                >
            </div>

            <!-- Listagem de Transportadoras -->
            <div class="card">
                <div id="transportadorasContainer"></div>
            </div>
        </div>

        <!-- Botão Flutuante para Adicionar -->
        <button class="floating-add-btn" onclick="toggleForm()" title="Adicionar Transportadora">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </div>

    <!-- APENAS O SCRIPT LOCAL - SEM CDN, SEM BIBLIOTECAS EXTERNAS -->
    <script src="script.js"></script>
</body>
</html>
